<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>game_html_css</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <div class="game__body">
          <div class="game__items">
            <div class="game__text">Результат: <span></span></div>
            <!-- /.game__text -->
          </div>
          <!-- /.game__items -->

          <div class="game__counter"></div>
          <!-- /.game__counter -->
        </div>
        <!-- /.game__body -->

        <div class="game__win">Победа!!!</div>
        <!-- /.game__win -->
      </div>
      <!-- /.game -->
      <div class="info">
        <a href="#info" class="info__icon" title="Правила Игры">i</a>
        <!-- /#info.info__icon -->
        <div class="info__body" id="info">
          <a href="#" class="info__close">x</a>
          <!-- /.info__close -->

          <div class="info__text">
            <p>Продержись минуту убегая мышью от квадратов.</p>
            <p>
              Игра начнется при наведении на серое поле.
            </p>
            <p>При выходе за пределы поля, игра начинается с начала.</p>
          </div>
          <!-- /.nfo__text -->
        </div>
        <!-- /#info.info__body -->
      </div>
      <!-- /.info -->
    </div>
    <!-- /.wrapper -->
    <script src="js/main.js"></script>
  </body>
</html>
